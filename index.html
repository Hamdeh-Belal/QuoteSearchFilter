<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote Search Filter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Quote Finder</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Type to filter quotes..."
      autocomplete="off"
    />
    <div id="errorMessage" class="error" hidden></div>
    <ul id="quoteList" class="quote-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
